<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1280, initial-scale=1.0">
	<title>Anymarkets - Главная</title>
	<meta property="og:title" content="Anymarkets - Главная">
	<meta property="og:description" content="Описание проекта">
	<meta property="og:url" content="/">
	<meta property="og:site_name" content="Anymarkets - Главная">
	<!-- styles -->
	<link rel="stylesheet" href="css/vendor.min.css">
	<link rel="stylesheet" href="css/app.min.css">
</head>

<body>
	<!-- wrapper -->
	<div class="wrapper">
		<!-- header -->
		<header class="header" id="header">
			<div class="container">
				<div class="header__wrapper">
					<a href="#" class="header__logotype">
						<img src="img/logotype-short.svg" width="29" height="28" alt="Anymarkets">
					</a>
					<nav class="header-nav header__nav">
						<ul class="header-nav__list">
							<li class="header-nav__item @@analytics">
								<a href="#" class="header-nav__link">Аналитика</a>
							</li>
							<li class="header-nav__item">
								<a href="#" class="header-nav__link">Товары</a>
							</li>
							<li class="header-nav__item">
								<a href="#" class="header-nav__link">Склад</a>
							</li>
							<li class="header-nav__item">
								<a href="#" class="header-nav__link">Отзывы и вопросы</a>
							</li>
							<li class="header-nav__item @@referal">
								<a href="referal.html" class="header-nav__link">Рефералка</a>
							</li>
						</ul>
					</nav>
					<div class="header__inner">
						<ul class="header__buttons">
							<li class="header__buttons-item">
								<a href="#" class="header__buttons-link">
									<svg class="header__buttons-icon">
										<use xlink:href="img/sprite.svg#icon-info"></use>
									</svg>
								</a>
							</li>
							<li class="header__buttons-item @@support">
								<a href="#" class="header__buttons-link">
									<svg class="header__buttons-icon">
										<use xlink:href="img/sprite.svg#icon-support"></use>
									</svg>
								</a>
							</li>
							<li class="header__buttons-item @@settings">
								<a href="settings.html" class="header__buttons-link">
									<svg class="header__buttons-icon">
										<use xlink:href="img/sprite.svg#icon-settings"></use>
									</svg>
								</a>
							</li>
						</ul>
						<ul class="header__buttons">
							<li class="header__buttons-item">
								<a href="#" class="header__buttons-link">
									<svg class="header__buttons-icon">
										<use xlink:href="img/sprite.svg#icon-exit"></use>
									</svg>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<!-- end of header -->
		<!-- content -->
		<div class="wrapper__content"></div>
		<!-- end of content -->
	</div>
	<!-- end of wrapper -->
	<!-- scripts -->
	<script src="js/vendor.min.js"></script>
	<script src="js/app.min.js"></script>
</body>

</html>
