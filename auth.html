<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1200px, initial-scale=1.0">
	<title>Anymarkets - Авторизация</title>
	<meta property="og:title" content="Anymarkets - Авторизация">
	<meta property="og:description" content="Описание проекта">
	<meta property="og:url" content="/">
	<meta property="og:site_name" content="Anymarkets - Авторизация">
	<!-- styles -->
	<link rel="stylesheet" href="css/vendor.min.css">
	<link rel="stylesheet" href="css/app.min.css">
</head>

<body class="bg-accent">
	<!-- wrapper -->
	<div class="wrapper">
		<!-- content -->
		<div class="wrapper__content">
			<!-- auth -->
			<section class="auth" id="auth">
				<div class="container">
					<div class="auth__wrap">
						<div class="auth__top">
							<a href="auth.html" class="auth__logotype">
								<img src="img/logotype-white.svg" width="194" height="32" alt="Anymarkets">
							</a>
						</div>
						<div class="auth__main">
							<div class="auth__body">
								<h1 class="auth__heading">Авторизация</h1>
							</div>
							<form action="#" class="auth-form auth__form">
								<div class="input-field auth-form__input">
									<input type="email" class="input-field__input" placeholder="Email">
								</div>
								<div class="input-field auth-form__input">
									<input type="password" class="input-field__input" placeholder="Пароль">
								</div>
								<div class="auth-form__inner">
									<div class="square-checkbox square-checkbox--white auth-form__checkbox">
										<input type="checkbox" id="save-data" class="square-checkbox__input">
										<label for="save-data" class="square-checkbox__label">
											<span class="square-checkbox__icon"></span>
											<span class="square-checkbox__title">Запомнить меня</span>
										</label>
									</div>
									<a href="restore-password.html" class="auth-form__link">Не помню пароль</a>
								</div>
								<div class="auth-form__inner">
									<a href="#" class="auth-form__link">У меня нет аккаунта</a>
									<button class="auth-form__btn btn btn--white">Войти</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
			<!-- end of auth -->
		</div>
		<!-- end of content -->
	</div>
	<!-- end of wrapper -->
	<!-- scripts -->
	<script src="js/vendor.min.js"></script>
	<script src="js/app.min.js"></script>
</body>

</html>
