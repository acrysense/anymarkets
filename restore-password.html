<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1280, initial-scale=1.0">
	<title>Anymarkets - Авторизация</title>
	<meta property="og:title" content="Anymarkets - Авторизация">
	<meta property="og:description" content="Описание проекта">
	<meta property="og:url" content="/">
	<meta property="og:site_name" content="Anymarkets - Авторизация">
	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">
	<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#5b5ce3">
	<meta name="theme-color" content="#ffffff">
	<!-- styles -->
	<link rel="stylesheet" href="css/vendor.min.css">
	<link rel="stylesheet" href="css/app.min.css">
</head>

<body class="bg-accent">
	<!-- wrapper -->
	<div class="wrapper">
		<!-- content -->
		<div class="wrapper__content">
			<!-- auth -->
			<section class="auth" id="auth">
				<div class="container">
					<div class="auth__wrap">
						<div class="auth__top">
							<a href="auth.html" class="auth__logotype">
								<img src="img/logotype-white.svg" width="194" height="32" alt="Anymarkets">
							</a>
						</div>
						<div class="auth__main">
							<div class="auth__body">
								<h1 class="auth__heading">Сброс пароля</h1>
							</div>
							<form action="#" class="auth-form auth__form">
								<div class="input-field auth-form__input">
									<input type="email" class="input-field__input" placeholder="Email">
								</div>
								<div class="auth-form__inner auth-form__inner--column">
									<button class="auth-form__btn btn btn--white">Отправить ссылку для сброса</button>
									<a href="auth.html" class="auth-form__link">Хотя нет, вроде бы помню</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
			<!-- end of auth -->
		</div>
		<!-- end of content -->
	</div>
	<!-- end of wrapper -->
	<!-- scripts -->
	<script src="js/vendor.min.js"></script>
	<script src="js/app.min.js"></script>
</body>

</html>
